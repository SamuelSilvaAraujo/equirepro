{% extends 'base.html' %}

{% block title %}Excluir haras{% endblock %}

{% block header %}
    <div class="col-lg-10">
        <h2>Excluir Haras</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <p>Haras</p>
            </li>
            <li class="breadcrumb-item">
                <strong>Excluir Haras</strong>
            </li>
        </ol>
    </div>
{% endblock %}

{% block content %}

    <form action="{% url 'haras_delete' haras_id %}" method="POST">
        {% csrf_token %}

        <div class="middle-box text-center">
            <h3 class="font-bold">Deseja excluir esse Haras?</h3>
            <div class="error-desc">
                Se você excluir todas as informações seram perdidas!<br><br>
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="{% url 'haras_list' %}" class="btn btn-white">Cancelar</a>
            </div>
        </div>
    </form>

{% endblock %}
